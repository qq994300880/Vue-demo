<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<div id="app">
    <label for="username">
        请输入姓名：
        <input type="text" v-model="username" id="username">
    </label>
    <p>Hello {{username}}</p>
</div>
<p>{{username}}</p>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    //创建实例
    var vm = new Vue({//配置对象
        el: '#app',//elememt:选择器
        data: {//数据(model)
            username: 'Tom'
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
</script>
<!--
 MVVM
 model  数据模型，数据对象
 view   视图，模板页面
 viewmodel  视图模型(VUE的实例)
 -->
</body>
</html>
