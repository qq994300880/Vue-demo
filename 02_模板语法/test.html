<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{a_url}}</p><!-- textContent -->
    <p>{{content.toUpperCase()}}</p>
    <p v-text="a_url"></p><!-- textContent -->
    <p v-html="a_url"></p><!-- innerHTML -->

    <h2>2. 指令一: 强制数据绑定</h2>
    <a href="url">访问指定站点</a><br>
    <a v-bind:href="url">访问指定站点2</a><br>
    <a :href="url">访问指定站点2</a><br>

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="test1">点我test1</button>
    <button @click="test2('test2')">点我test2</button>
    <input type="button" @click="test3(url)" :value="test3_val">

</div>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            content: 'NBA I Love This Game',
            url: 'https://leetcode-cn.com/problemset/all/?difficulty=简单&status=未做',
            a_url: '<a href="https://leetcode-cn.com/problemset/all/?difficulty=简单&status=未做">点我跳转</a>',
            test3_val: '点我啊'
        },
        methods: {
            test1() {
                alert('好啊!!!')
            },
            test2(msg) {
                alert(msg)
            },
            test3(msg) {
                alert(msg)
            }
        }
    })
</script>
</body>
</html>
